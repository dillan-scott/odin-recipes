<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TOAST</title>
</head>

<body>
	<h1>Baked Beans</h1>
	<img src="../images/toast.jpg" alt="Toast" style="width: 640px;height: 360px">
	<h3>Simple toast to go with your beans</h3>

	<div>
		<h4>Ingredients:</h4>
		<ul>
			<li>1 slice bread</li>
			<li>1 teaspoon butter</li>
		</ul>
	</div>

	<div>
		<h4>Steps:</h4>
		<ol>
			<li>Place bread in toaster and push down</li>
			<li>Remove toast from the toaster and spread the butter on it (add more if necessary)</li>
		</ol>
	</div>

	<p></p>
